<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Security screen">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Store</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <a class="navbar" href="{% url 'storage_information'%}">Список пользователей в хранилище</a>
        <a class="navbar" href="{% url 'active_passcards' %}">Список активных карт доступа</a>
        <hr>
        <h2>{{ passcard.owner_name }}</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    <th class="table-element">#</th>
                    <th class="table-element">Когда посетил</th>
                    <th class="table-element">Продолжительность</th>
                    <th class="table-element">Был ли визит подозрителен</th>
                    </tr>
                </thead>
                <tbody>
                    {% for visit in this_passcard_visits %}
                    <tr>
                        <td class="table-element">{{ forloop.counter }}</td>
                            <td class="table-element"><strong>{{ visit.entered_at }}</strong></td>
                        <td class="table-element">{{ visit.duration }}</td>
                        <td class="table-element">{{ visit.is_strange }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
